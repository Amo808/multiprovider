services:
  - type: web
    name: multichat-app
    runtime: docker
    plan: starter
    dockerfilePath: ./Dockerfile
    dockerContext: .
    dockerBuildCommand: docker build --build-arg VITE_GOOGLE_CLIENT_ID=${VITE_GOOGLE_CLIENT_ID} -t multichat-app .
    envVars:
      - key: DEV_MODE
        value: "1"
      - key: OPENAI_API_KEY
        sync: false
      - key: ANTHROPIC_API_KEY  
        sync: false
      - key: DEEPSEEK_API_KEY
        sync: false
      - key: CHATGPT_PRO_API_KEY
        sync: false
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: VITE_GOOGLE_CLIENT_ID
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: JWT_EXPIRES
        value: "1440"
      - key: PORT
        value: 10000
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: DEBUG
        value: "False"
      - key: HOST
        value: "0.0.0.0"
    buildCommand: ""
    startCommand: ""
    healthCheckPath: "/health"
    autoDeploy: true
    branch: main
